<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;500;700&family=Tangerine&display=swap"
        rel="stylesheet">

    <!--Css-->
    <link rel="stylesheet" href="/assets/css/reset.css">
    <link rel="stylesheet" href="/assets/css/style.css">
    <title>Previsão do Tempo</title>
</head>

<body>
    <div class="container">
        <input class="city" type="text" placeholder="Digite a Cidade">
        <button onclick="cliqueiNoBotao()">
            <img src="https://www.svgrepo.com/show/488200/find.svg" alt="Busca" class="search">
        </button>

        <div class="second_container">
            <h2 class="cidades">Tempo em São Paulo</h2>

            <p class="temp">21°C</p>

            <div class="third_container">
                <img class="pequeno" alt="info-tempo" src="https://openweathermap.org/img/wn/04n.png">
                <p class="forecast">Nublado</p>
            </div>


            <p class="moisture">Umidade: 70%</p>
        </div>

    </div>

    <!--Javascript-->
    <script src="/assets/js/index.js"></script>
</body>

</html>
